<script>
  //document.getElementById("demo").innerHTML = "Hello World";

  function printAlphabets() {
  // สร้างตัวแปรเพื่อเก็บตัวอักษร A-Z
  const alphabets = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';

  // ใช้ forEach เพื่อวนลูปผ่านทุกตัวอักษร
  alphabets.split('').forEach((alphabet, index) => {
    // ใช้ setTimeout เพื่อกำหนดระยะเวลาการแสดงผล
    setTimeout(() => {
      document.getElementById("demo").innerHTML = alphabet;
      console.log(alphabet);
    }, index * 1000); // 1000 milliseconds = 1 วินาที
  });
}
printAlphabets();

  function myFunction() {
    document.getElementById("demo2").innerHTML = "Hello World";
}

  function myFunction2() {
  // Get the value of the input field with id="numb"
  let x = document.getElementById("numb").value;
  // If x is Not a Number or less than one or greater than 10
  let text;
  if (isNaN(x) || x < 1 || x > 10) {
    text = "Input not valid";
  } else {
    text = "Input OK";
  }
  document.getElementById("demo3").innerHTML = text;
}
// สุ่มตัวเลขในลูกเต๋า ผลลัพธ์ต้องเป็นตัวเลขจำนวณเต็มตั้งแต่ 1-6
function rollDice() {
    var diceResult = Math.floor(Math.random() * 6) + 1;
    var newParagraph = document.createElement('p');
    newParagraph.innerText = 'Dice Result: ' + diceResult;
    var resultContainer = document.getElementById('resultContainer');
    resultContainer.innerHTML = '';
    resultContainer.appendChild(newParagraph);
  }
</script>



<script>
  const xValues = ["Italy", "France", "Spain", "USA", "Argentina"];
  const yValues = [55, 49, 44, 24, 15];
  const barColors = [
    "#b91d47",
    "#00aba9",
    "#2b5797",
    "#e8c3b9",
    "#1e7145"
  ];
  
  new Chart("myChart", {
    type: "pie",
    data: {
      labels: xValues,
      datasets: [{
        backgroundColor: barColors,
        data: yValues
      }]
    },
    options: {
      title: {
        display: true,
        text: "World Wide Wine Production 2018"
      }
    }
  });

  </script>
